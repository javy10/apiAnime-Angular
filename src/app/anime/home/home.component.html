<div>
  <mat-paginator
    [length]="size"
    [pageSize]="page"
    [pageSizeOptions]="[50, 75, 100]"
    aria-label="Select page"
  >
  </mat-paginator>
  <div fxLayout="row wrap" fxLayoutGap="16px grid">
    <div fxFlex="25%" fxFlex.xs="95%" fxFlex.sm="33%" *ngFor="let a of animes">
      <app-card [anime]="a"></app-card>
    </div>
  </div>
</div>
