<div class="menu" fxHide.xs>
  <form [formGroup]="group" fxLayoutAlign="space-around" (ngSubmit)="buscar()">
    <div fxFlex.lg="80%" fxLayoutAlign="flex-end">
      <mat-form-field appearance="fill" color="primary">
        <mat-label>Title</mat-label>
        <input type="text" matInput formControlName="title" />
      </mat-form-field>
      <mat-form-field appearance="fill" color="primary">
        <mat-label>Generos</mat-label>
        <mat-select formControlName="generos" multiple>
          <mat-option *ngFor="let genero of generos" [value]="genero">
            {{ genero }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <mat-paginator
      color="accent"
      [length]="count"
      [pageSizeOptions]="[10, 25, 50, 75, 100]"
      (page)="getPaginatorData($event)"
    >
    </mat-paginator>
    <button mat-fab color="accent">
      <mat-icon>search</mat-icon>
    </button>
  </form>
</div>
<div fxHide fxHide.xs="false">
  <h1>Animes</h1>
</div>

<div class="container">
  <div
    *ngIf="loading"
    fxLayout="row"
    fxLayoutAlign="center center"
    style="height: 85vh"
  >
    <mat-progress-spinner
      color="accent"
      mode="indeterminate"
    ></mat-progress-spinner>
  </div>
  <div
    *ngIf="!loading"
    fxLayout="row wrap"
    fxLayoutAlign="center"
    fxLayoutGap="16px grid"
  >
    <div fxFlex="24%" fxFlex.sm="32%" fxFlex.xs="95%" *ngFor="let a of animes">
      <app-card [anime]="a"></app-card>
    </div>
  </div>
</div>
