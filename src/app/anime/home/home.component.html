<div fxLayout="row wrap" fxLayoutGap="16px grid">
  <div fxFlex="25%" fxFlex.xs="95%" fxFlex.sm="33%" *ngFor="let a of animes">
    <mat-card class="mat-elevation-z4 cardA">
      <mat-card-title class="text-oneline">{{ a.titles.en }}</mat-card-title>
      <img mat-card-image="mat-card-image imagen" [src]="a.cover_image" />
      <mat-card-content>
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-description>
              <Strong>Descripcion:</Strong>
            </mat-panel-description>
          </mat-expansion-panel-header>
          {{ a.descriptions.en }}
        </mat-expansion-panel>
        <br />
        <h4><Strong>AÃ±o: </Strong>{{ a.season_year }}</h4>
      </mat-card-content>
    </mat-card>
  </div>
</div>
